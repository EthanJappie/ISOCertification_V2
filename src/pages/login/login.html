<ion-content padding>
  <div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="login()" #registerForm="ngForm" novalidate>
          <ion-list>

            <ion-row>
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input formControlName="email" type="email" full round [class.invalid]="!loginForm.controls.email.valid && blur"></ion-input>
            </ion-item>
            </ion-row>
<br>
            <ion-row>
              <ion-item>
                <ion-label stacked>Password</ion-label>
              <ion-input  formControlName="password" type="password" full round [class.invalid]="!loginForm.controls.password.valid && blur"></ion-input>
            </ion-item>
            </ion-row> 

          </ion-list>
      <ion-row>
          <button ion-button class="submit-btn" full round type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-row> 
        <br/>
        <ion-row>
          <button ion-button class="register-btn" full round (click)="createAccount()">Register</button>
      </ion-row>    
    </form>
    
  </div>
</ion-content>
